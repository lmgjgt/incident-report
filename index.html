<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج التبليغ عن الحوادث الأمنية - النموذج</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 40px 20px;
      max-width: 700px;
      margin-top: 50px;
      text-align: right;
    }
    img.logo {
      width: 130px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #003366;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #003366;
      border: none;
    }
    .btn-primary:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="شعار الهيئة العامة لعقارات الدولة" class="logo" />
    <h1>نموذج التبليغ عن الحوادث الأمنية</h1>
    <form action="success.html" method="get">
      <div class="mb-3">
        <label for="incidentType" class="form-label">نوع الحادث:</label>
        <select class="form-select" id="incidentType" name="incidentType" required>
          <option value="">اختر نوع الحادث</option>
          <option value="اختراق">اختراق</option>
          <option value="تسريب بيانات">تسريب بيانات</option>
          <option value="هجوم فيروسات">هجوم فيروسات</option>
          <option value="غير ذلك">غير ذلك</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">وصف الحادث:</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">إرسال</button>
    </form>
  </div>
</body>
</html>
