<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تبليغ عن حادث أمني</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container">
    <h2 class="mb-4">نموذج التبليغ</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label class="form-label">الاسم (اختياري):</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">القسم:</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">نوع الحادث:</label>
        <select class="form-control" required>
          <option>Phishing</option>
          <option>فقد بيانات</option>
          <option>اختراق محتمل</option>
          <option>مشكلة في النظام</option>
          <option>أخرى</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">وصف الحادث:</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">هل تم إبلاغ الإدارة؟</label>
        <select class="form-control" required>
          <option>نعم</option>
          <option>لا</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">إرسال البلاغ</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      window.location.href = "success.html";
    }
  </script>
</body>
</html>
