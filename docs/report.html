<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج التبليغ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
      font-family: 'Cairo', sans-serif;
    }
    .container {
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      margin-top: 50px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-end">
    <img src="logo.png" alt="شعار الهيئة" class="logo d-block mx-auto">
    <h3 class="text-center mb-4">نموذج التبليغ عن حادث أمني</h3>
    <form action="success.html" method="get">
      <div class="mb-3">
        <label for="name" class="form-label">الاسم:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">القسم:</label>
        <input type="text" class="form-control" id="department" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">وصف الحادث:</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">إرسال البلاغ</button>
    </form>
  </div>
</body>
</html>
